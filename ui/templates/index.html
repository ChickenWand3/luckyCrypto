<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Flask Dark UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .form-control, .btn, .alert {
            border-radius: 0.5rem;
        }
        .form-control {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #777;
        }
    </style>
</head>
<body class="p-4">

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!--<li class="nav-item"><a class="nav-link" href="/menu1">Menu 1</a></li>-->
        <!--<li class="nav-item"><a class="nav-link" href="/menu2">Menu 2</a></li>-->
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <h2 class="mb-4">Enter Text and Choose an Action</h2>
    <div class="mb-3">
        <input type="text" id="userInput" class="form-control" placeholder="Type something...">
    </div>
    <div class="mb-3">
        <button class="btn btn-outline-primary me-2" onclick="sendData('Button A')">Button A</button>
        <button class="btn btn-outline-success" onclick="sendData('Button B')">Button B</button>
    </div>
    <div id="result" class="alert alert-info d-none"></div>
</div>

<script>
function sendData(button) {
    const input = document.getElementById('userInput').value;
    fetch('/process', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_input: input, button: button })
    })
    .then(res => res.json())
    .then(data => {
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = "Server response: " + data.result;
        resultDiv.classList.remove('d-none');
    });
}
</script>

</body>
</html>

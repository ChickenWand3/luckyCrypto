<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Flask Dark UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .form-control, .btn, .alert {
            border-radius: 0.5rem;
        }
        .form-control {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #777;
        }
    </style>
</head>
<body class="p-4">

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!--<li class="nav-item"><a class="nav-link" href="/menu1">Menu 1</a></li>-->
        <!--<li class="nav-item"><a class="nav-link" href="/menu2">Menu 2</a></li>-->
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <h2 class="mb-4">Wallet Operations</h2>

    <div class="mb-3" id="form-group">
        <label for="userInput" id="inputLabel" class="form-label fs-4">Input:</label><br>
        <small id="inputDesc" class="form-text text-muted"></small>
        <input type="text" id="userInput" class="form-control" placeholder="Type something...">
    </div>

    <div class="mb-3">
        <button class="btn btn-outline-primary me-2" onclick="showForm('generate')">Generate New Wallet</button>
        <button class="btn btn-outline-danger me-2" onclick="showForm('delete')">Delete Wallet</button>
        <button class="btn btn-outline-warning me-2" onclick="showForm('search_one')">Search Wallet</button>
        <button class="btn btn-outline-success" onclick="showForm('list_all')">List All Wallets</button>
    </div>

    <div class="mb-3 d-none" id="submit-group">
        <button class="btn btn-info" onclick="sendData()">Submit Action</button>
    </div>
    <!-- Spinner -->
    <div id="loadingSpinner" class="d-none text-center my-3">
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="result" class="alert alert-info d-none"></div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete wallet "<span id="walletToDelete" class="fw-bold"></span>"?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes, Delete</button>
      </div>
    </div>
  </div>
</div>

<script>
let currentAction = null;
let pendingInput = null;

function showForm(action) {
    currentAction = action;

    const label = document.getElementById('inputLabel');
    const input = document.getElementById('userInput');
    const formGroup = document.getElementById('form-group');
    const submitGroup = document.getElementById('submit-group');
    const inputDesc = document.getElementById('inputDesc');

    input.value = '';
    input.classList.remove('d-none');
    label.classList.remove('d-none');
    submitGroup.classList.remove('d-none');
    formGroup.classList.remove('d-none');

    switch (action) {
        case 'generate':
            label.innerText = 'Generate:';
            input.placeholder = 'Enter label for new wallet';
            inputDesc.innerText = 'This label will be used to identify your new wallet.';
            break;
        case 'delete':
            label.innerText = 'Delete:';
            input.placeholder = 'Enter wallet label';
            inputDesc.innerText = 'This label will be used to find and delete the wallet.';
            break;
        case 'search_one':
            label.innerText = 'Search:';
            input.placeholder = 'Enter wallet label';
            inputDesc.innerText = 'This label will be used to find the wallet.';
            break;
        case 'list_all':
            label.classList.add('d-none');
            input.classList.add('d-none');
            inputDesc.innerText = "This action will list all wallets. It may take a while.";
            break;
    }
}

function sendData() {
    const input = document.getElementById('userInput').value;

    // For delete, show modal
    if (currentAction === 'delete') {
        pendingInput = input;
        document.getElementById('walletToDelete').textContent = input;
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
        deleteModal.show();
        return;
    }

    // Otherwise, send immediately
    sendToServer(input);
}

// Final confirm delete handler
document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
    const modal = bootstrap.Modal.getInstance(document.getElementById('deleteConfirmModal'));
    modal.hide();
    sendToServer(pendingInput);
});

function sendToServer(input) {
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = "Waiting for server response...";
    resultDiv.classList.remove('d-none', 'alert-success', 'alert-danger');
    resultDiv.classList.add('alert-info');

    fetch('/process', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_input: input, button: currentAction })
    })
    .then(res => res.json())
    .then(data => {
        resultDiv.textContent = "✅ Server response: " + data.result;
        resultDiv.classList.remove('alert-info');
        resultDiv.classList.add('alert-success');
    })
    .catch(err => {
        resultDiv.textContent = "❌ Error communicating with server.";
        resultDiv.classList.remove('alert-info');
        resultDiv.classList.add('alert-danger');
    });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
